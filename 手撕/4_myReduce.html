<script>
    Array.prototype._reduce = function (callback,prev) {
        for(let i = 0; i < this.length; i++){
            if(prev === undefined){
                prev = callback(this[i],this[i + 1],i + 1,this);
                i++;
            }else{
                prev = callback(prev,this[i],i.this);
            }
        }
        return prev;
    }
</script>
