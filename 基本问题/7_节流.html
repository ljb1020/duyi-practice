    <script>
        let btn = document.getElementById("input");
        btn.addEventListener('click', throttle(submit, 2000), false);

        function submit(e) {
            console.log(e);

        }

        function throttle(fn, wait) {
            let begin = 0;
            return function () {
                let cur = new Date().getTime();
                if (cur - begin > wait) {
                    fn.apply(this, arguments);
                    begin = cur;
                }
            }

        }
